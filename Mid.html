<!DOCTYPE html>
<html>
<head>
    <title>Sum Array Program</title>
</head>
<body>

<script>
function sumArray(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += parseInt(arr[i]);
    }
    return sum;
}

var input = prompt("Enter array comma-separated elements", "1,2,3,4");
var myArray = input.split(",");
var result = sumArray(myArray);
console.log(result);
</script>

</body>
</html>
